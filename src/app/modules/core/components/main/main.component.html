
<div class="main">
  <div class="main-title">
    <h1>{{ 'main-title' | translate }}</h1>
  </div>
  <!--Displaying a list of cards-->
  <div class="main-content_cards">
    @for (card of cardContent; track card) {
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="example-card_img" src="{{ card.image }}" alt="{{ card.title }}">
        <mat-card-content>
          <p>{{ card.text }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
